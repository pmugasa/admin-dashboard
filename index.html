<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <!--SIDEBAR-->
    <nav class="">
      <div
        class="container flex flex-col h-screen w-64 fixed bg-teal-700 px-8 pt-4"
      >
        <!--logo-->
        <div class="flex items-center p-2 space-x-2 ">
          <img src="/assets/view-dashboard.svg" class="w-8 h-8" />
          <a href="#" class="text-2xl font-bold text-white">Dashboard</a>
        </div>

        <!--menu 1-->
        <div class="flex flex-col mt-12">
          <!--home-->
          <a href="#" class="flex items-center space-x-2  hover:bg-teal-900 p-2"
            ><img src="/assets/home.svg" class="w-6 h-6" /><span
              class="font-bold text-lg text-white"
              >Home</span
            ></a
          >
          <!--end home-->

          <!--profile-->
          <a href="#" class="flex items-center space-x-2  hover:bg-teal-900 p-2"
            ><img src="/assets/account.svg" class="w-6 h-6" /><span
              class="font-bold text-lg text-white"
              >Profile</span
            ></a
          >
          <!--end profile-->

          <!--messages-->
          <a href="#" class="flex items-center space-x-2  hover:bg-teal-900 p-2"
            ><img src="/assets/message.svg" class="w-6 h-6" /><span
              class="font-bold text-lg text-white"
              >Messages</span
            ></a
          >
          <!--end messages-->

          <!--history-->
          <a href="#" class="flex items-center space-x-2  hover:bg-teal-900 p-2"
            ><img src="/assets/history.svg" class="w-6 h-6" /><span
              class="font-bold text-lg text-white"
              >History</span
            ></a
          >
          <!--end history-->

          <!--tasks-->
          <a href="#" class="flex items-center space-x-2  hover:bg-teal-900 p-2"
            ><img src="/assets/calendar-check.svg" class="w-6 h-6" /><span
              class="font-bold text-lg text-white"
              >Task</span
            ></a
          >
          <!--end tasks-->

          <!--communities-->
          <a href="#" class="flex items-center space-x-2  hover:bg-teal-900 p-2"
            ><img src="/assets/account-group.svg" class="w-6 h-6" /><span
              class="font-bold text-lg text-white"
              >Communities</span
            ></a
          >
          <!--end communities-->
        </div>

        <!--menu 2-->
        <div class="flex flex-col mt-12">
          <!--settings-->
          <a href="#" class="flex items-center space-x-2  hover:bg-teal-900 p-2"
            ><img src="/assets/cog.svg" class="w-6 h-6" /><span
              class="font-bold text-lg text-white"
              >Settings</span
            ></a
          >
          <!--end of settings-->

          <!--support-->
          <a href="#" class="flex items-center space-x-2  hover:bg-teal-900 p-2"
            ><img src="/assets/face-agent.svg" class="w-6 h-6" /><span
              class="font-bold text-lg text-white"
              >Support</span
            ></a
          >
          <!--end of support-->

          <!--privacy-->
          <a href="#" class="flex items-center space-x-2  hover:bg-teal-900 p-2"
            ><img src="/assets/shield-check.svg" class="w-6 h-6" /><span
              class="font-bold text-lg text-white"
              >Privacy</span
            ></a
          >
          <!--end of privacy-->
        </div>
      </div>
    </nav>
    <!--END OF SIDEBAR-->

    <!--CONTENT AREA-->
    <div class="ml-64">
      <h1>This is the content area</h1>
    </div>
    <!--END OF CONTENT AREA-->
  </body>
</html>
